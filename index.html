<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation bar -->
    <nav>
        <div id="logo">
            <h1>LOGO <br>HERE</h1>
        </div>
        
        <div class="nav-items">
          <h5 class="nav-item active-item">About Us</h5>
          <h5 class="nav-item">Benefits</h5>
          <h5 class="nav-item">Projetcs</h5>
          <h5 class="nav-item">Services</h5>
        </div>
        <div class="call">
            <h5 >Call Us</h5> 
            <h3>+38(097)654 54 34</h3>
            <img class="telephone" src="./images/telephone.png" alt="call us logo" />
        </div>
        
        
    </nav>

    <span>
        <div class="horizontal-line"></div>
    </span>

        <!-- main section -->
      <div class="main-section">
        <!-- left setion -->
        <div class="left-section">
            <div class="heading">
                <h1>Interior Design That Cares About Details</h1>
                <button>LEARN MORE</button>
            </div>
        </div>

        <!-- right section -->
        <div class="right-section">
            <div class="box-upper">
                <div class="box-image">
                    <img src="./images/Vector.png" alt="white Background">
                    <img class = "puzzle" src="./images/puzzle.png" alt="puzzle logo">
                </div>
                <div class="box-content">
                    <h3>We create your space better based on your own idea</h3>
                </div>   
            </div>
            <span>
                <div class="line-upper"></div>
                <div class="circle-upper"></div>
            </span>
            <div class="box-lower">
                <div class="box-image">
                    <img src="./images/Vector.png" alt="white Background">
                    <img class = "light" src="./images/bulb.png" alt="light logo">
                </div>
                <div class="box-content">
                    <h3>Innnovatio ideas,styllish design <br>  for home & Business</h3>
                </div>
                <span>
                    <div class="line-lower"></div>
                    <div class="circle-lower"></div>
                </span>
            </div>   
        </div>
      </div>
</body>
</html>
